<div class="owl-carousel owl-theme">
    {% for company in companies %}
        <div class="item">
            <div class="card m-3" style="width: 18rem">
                <img
                        src="https://images.unsplash.com/photo-1550538993-089dc31f06a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1211&q=80"
                        class="card-img-top"
                        alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">{{ company.name }}</h5>
                    <p class="card-text">
                        {{ company.short_description }}
                    </p>
                    <a href="{% url 'company:company_card' company.pk %}" class="btn btn-warning">Go somewhere</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
