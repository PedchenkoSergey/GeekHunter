{% extends 'auth_app/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <form action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        <a href="{% url 'main:index' %}" class="h1 text-white fw-bold text-decoration-none">GeekHunter</a>
        <h1 class="h3 mt-5 mb-3 fw-normal text-white">Please sign in</h1>

        <div class="form-floating mb-1">
            {{ form.username }}
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            {{ form.password }}
            <label for="floatingPassword">Password</label>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
        <div class="d-flex mx-auto">
            <p class="mt-4 mb-3 text-muted w-100">Don't have an account?
                <a class="" href="{% url 'auth:signup' %}">Sign Up</a>
            </p>
        </div>
        <p class="mt-2 mb-3 text-muted">Â© GeekHunterDev</p>
    </form>
{% endblock %}
