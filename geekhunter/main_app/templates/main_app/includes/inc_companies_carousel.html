{% load company_logo %}
<div class="owl-carousel owl-theme">
    {% for company in companies %}
        {% if company.card.status == 'ACTIVE' and company.card.moderation_status == 'APPROVED' %}
            <div class="item">
                <div class="card m-3" style="width: 18rem">
                    <img src="{{ company.logo|company_logo }}" style="min-height: 200px; max-height: 200px;" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ company.name }}</h5>
                        <p class="card-text">
                            {{ company.short_description }}
                        </p>
                        <a href="{% url 'company:company_card' company.pk %}" class="btn btn-warning">О компании</a>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
