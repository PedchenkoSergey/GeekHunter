{% extends 'main_app/base.html' %}
{% load static %}
{% load user_avatar %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mb-1">
        <img src="{{ request.user.avatar|user_avatar }}" class="w-75 rounded-circle"
             alt="{{ request.user.username }} avatar">
    </div>
    <form action="{% url 'main:user_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-1">
            {{ form.username }}
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-1">
            {{ form.password }}
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-1">
            {{ form.first_name }}
            <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating mb-1">
            {{ form.last_name }}
            <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating mb-1">
            {{ form.phone }}
            <label for="floatingInput">Phone</label>
        </div>
        <div class="form-floating mb-1">
            {{ form.email }}
            <label for="floatingInput">Email</label>
        </div>
        <label for="Avatar">Avatar</label>
        {{ form.avatar }}
        <button class="mt-3 w-100 btn btn-lg btn-warning" type="submit">Save</button>
    </form>
{% endblock %}
