{% extends 'news_app/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <h1>Новости:</h1>
        <div class="dropdown-divider mb-4"></div>
        <div class="col-md-12">
            <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
            >
                <strong class="d-inline-block mb-2 text-primary">{{ post.topic|default:"Default theme" }}</strong>
                <h2 class="mb-0">{{ post.title }}</h2>
                <div class="mb-1 text-muted">{{ post.created_at|date:"M d, Y" }}</div>
                <div class="col p-4 d-flex flex-column position-static">

                    <p class="card-text mb-auto">
                        {{ post.text }}
                    </p>

                </div>

                <div class="col-3 d-none d-lg-block">
                    <img
                            src="https://images.unsplash.com/photo-1553901753-215db344677a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=350&q=80"
                            alt=""
                    />
                </div>
                <a role="button" type="button" class="btn btn-primary" href="javascript:history.go(-1)">Back</a>
            </div>

        </div>
    </div>
{% endblock %}
