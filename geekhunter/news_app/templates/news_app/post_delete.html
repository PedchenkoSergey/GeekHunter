{% extends 'news_app/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        Уверены, что хотите удалить {{ post }}?
        <div class="d-flex mt-4">
            <form action="{% url 'news_app:post_delete' post.id %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Удалить">
            </form>
            <button class="btn btn-success " style="margin-left: 10px">
                <a href="{% url 'news_app:news' %}" style="color: #fff;text-decoration: none;">
                    Отмена
                </a>
            </button>
        </div>
    </div>

{% endblock %}
