{% extends 'employee_app/base.html' %}
{% load static %}

{% block content %}
    {% if request.user.is_employee %}
        <a class="btn btn-outline-dark mt-3 ms-3" href="{% url 'employee:profile_resumes' %}">Назад</a>
    {% endif %}
    <div class="container">
        {% include 'employee_app/includes/inc_resume_detail.html' %}
        {% if request.user.is_company %}
            <div class="d-flex justify-content-center mb-2">
                <a class="btn btn-success" href="{% url 'company:make_offer' resume.id %}">Предложить вакансию</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
